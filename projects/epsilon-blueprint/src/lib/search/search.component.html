<div class="form-group">
  <label for="uuid + 'Search'">{{ label }}</label>
  <div class="input-group">
    <input
      type="search"
      [id]="uuid + 'Search'"
      class="form-control"
      [placeholder]="placeholder"
      [attr.value]="searchQuery ? searchQuery : null"
      (keyup)="inputController($event)"
      [(ngModel)]="searchQuery"
    />
    <div class="input-group-append">
      <button
        [id]="uuid + 'SearchButton'"
        [hidden]="!showClearIcon"
        type="button"
        class="btn btn-icon btn-input-addon btn-input-addon-clear"
        (click)="onClearSearch()"
      >
        <span class="sr-only">Clear Search</span>
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-icon btn-input-addon" (click)="onSearch()">
        <span class="sr-only">Search</span>
        <i
          class="fa"
          [ngClass]="isSearching ? 'fa-spinner fa-spin' : 'fa-search'"
          aria-hidden="true"
        ></i>
      </button>
    </div>
  </div>
</div>
