<label class="checkbox">
    <input 
        type="checkbox" 
        [id]="id" 
        class="checkbox-input" 
        [name]="name" 
        [value]="value" 
        [checked]="isChecked" 
        [disabled]="isDisabled" 
        [required]="isRequired"
    >
    <span class="checkbox-label">
        <span *ngIf="visuallyHiddenLabel; else visibleLabel" class="sr-only">
            {{ label }}
        </span>
        <ng-template #visibleLabel>
            {{ label }}
        </ng-template>
    </span>
</label>
