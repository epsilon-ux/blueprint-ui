<header class="navbar navbar-expand-lg sticky-top">
  <!--
    TODO:
    - hook up isLogoLink, hasCollapsibleMenu, hasContextSelector, and hasNavigation
    - brainstorm appropriate aria label for menu button
    - consider internationalization
    - add identifiers
    - add bp-action and bp-dropdown styling overrides in the context of bp-header
    - handle responsive behavior
    - consider creating an input for navbar-expand-{{breakpoint}}
    - should product switcher be a separate content area in the component, part of the templates, or a component?
    - style ng-select in the context of the nav context selector
  -->
  <a href="" class="navbar-brand">
    <img
      [attr.src]="logoSrc"
      [attr.alt]="logoAlt"
      class="logo"
    />
  </a>
  <ng-container *ngIf="hasCollapsibleMenu">
    <button
      type="button"
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#collapsibleMenu"
      aria-controls="collapsibleMenu"
      aria-expanded="false"
      aria-label="Toggle primary navigation"
    >
      Menu
    </button>
    <div id="collapsibleMenu" class="collapse navbar-collapse">
      <ng-container *ngIf="hasContextSelector">
        <ng-content select="[context-selector]"></ng-content>
      </ng-container>
      <ng-container *ngIf="hasNavigation">
        <ng-content select="[nav-major]"></ng-content>
        <ng-content select="[nav-minor]"></ng-content>
      </ng-container>
    </div>
  </ng-container>
</header>
