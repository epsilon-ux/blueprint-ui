<ng-container [ngSwitch]="true">
  <a
    *ngSwitchCase="isDefined(bpRouterLink)"
    [attr.id]="uuid"
    [ngClass]="classes"
    [attr.aria-label]="ariaLabel"
    [routerLink]="bpRouterLink"
    [attr.target]="target ? target: null"
    [attr.lang]="lang"
  >
    <ng-container *ngTemplateOutlet="actionContent"></ng-container>
  </a>
  <a
    *ngSwitchCase="isDefined(href)"
    [attr.id]="uuid"
    [ngClass]="classes"
    [attr.aria-label]="ariaLabel"
    [attr.href]="href"
    [attr.target]="target ? target: null"
    [attr.lang]="lang"
  >
    <ng-container *ngTemplateOutlet="actionContent"></ng-container>
  </a>
  <button
    *ngSwitchDefault
    [attr.id]="uuid"
    [ngClass]="classes"
    [attr.aria-label]="ariaLabel"
    [disabled]="isDisabled"
    [attr.lang]="lang"
    (click)="emitClick($event)"
  >
    <ng-container *ngTemplateOutlet="actionContent"></ng-container>
  </button>
</ng-container>

<ng-template #actionContent>
  <i *ngIf="iconLeft" [ngClass]="['fas', iconLeft, 'icon-left']"></i>{{
    text
  }}<i *ngIf="iconRight" [ngClass]="['fas', iconRight, 'icon-right']"></i>
  <ng-content></ng-content>
</ng-template>
