<ng-container [ngSwitch]="true">
  <a
    *ngSwitchCase="routerLink !== undefined"
    [ngClass]="classes"
    [attr.aria-label]="ariaLabel"
    [routerLink]="routerLink"
    [target]="target ? target: null"
  >
    <ng-container *ngTemplateOutlet="actionContent"></ng-container>
  </a>
  <a
    *ngSwitchCase="href !== undefined"
    [ngClass]="classes"
    [attr.aria-label]="ariaLabel"
    [attr.href]="href"
    [target]="target ? target: null"
  >
    <ng-container *ngTemplateOutlet="actionContent"></ng-container>
  </a>
  <button
    *ngSwitchDefault
    [ngClass]="classes"
    [attr.aria-label]="ariaLabel"
    [disabled]="isDisabled"
    (click)="emitClick($event)"
  >
    <ng-container *ngTemplateOutlet="actionContent"></ng-container>
  </button>
</ng-container>

<ng-template #actionContent>
  <i *ngIf="iconLeft" [ngClass]="['fas', iconLeft, 'icon-left']"></i>{{
    text
  }}<i *ngIf="iconRight" [ngClass]="['fas', iconRight, 'icon-right']"></i>
</ng-template>
