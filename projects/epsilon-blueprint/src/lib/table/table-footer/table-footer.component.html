<app-column-selector
  class="col-12 col-sm-auto d-flex justify-content-center mb-3 mb-xl-0"
  [showColumnSelector]="showColumnSelector"
  [columnInfo]="columnInfo"
  [defaultSortColumnName]="defaultSortColumnName"
  [columnSelectorText]="columnSelectorText"
  [loadingLabelText]="loadingLabelText"
  [outOfLabelText]="outOfLabelText"
  [defaultText]="defaultText"
></app-column-selector>

<app-display-density
  class="col-12 col-sm-auto d-flex justify-content-center mb-3 mb-xl-0"
  (displayDensityEmitter)="setDisplayDensity($event)"
  [showDisplayDensity]="showDisplayDensity"
  [displayDensityText]="displayDensityText"  
></app-display-density>

<app-pagination
  class="col-12 col-xl-auto ml-xl-auto"
  [totalRecords]="totalRecords"
  [defaultNumberOfRows]="defaultNumberOfRows"
  [pageBuffer]="pageBuffer"
  [pageNumber]="pageNumber"
  (pageData)="emitPageData($event)"
  [numberOfRowsText]="numberOfRowsText"
  [firstPageLabel]="firstPageLabel"
  [nextPageLabel]="nextPageLabel"
  [previousPageLabel]="previousPageLabel"
  [lastPageLabel]="lastPageLabel"
></app-pagination>
