<div class="table-footer-dropdown">
  <label for="bpID + 'ViewSelector'" class="table-footer-dropdown-label">
    {{ internationalization['View'] }}
  </label>
  <ng-select
    #viewSelectorDropdown
    class="select-min-width"
    [labelForId]="bpID + 'ViewSelector'"
    name="viewSelector"
    (change)="emitTableView()"
    [items]="displayOptions"
    bindLabel="text"
    bindValue="value"
    [searchable]="false"
    [clearable]="false"
    [(ngModel)]="viewSelector"
  ></ng-select>
</div>
