<div class="table-footer-dropdown column-selector">
  <bp-multi-select
    #columnSelectorDropdown
    [label]="internationalization['Column Selector']"
    [isInline]="true"
    [optionItems]="columnInfo"
    bindLabel="headerText"
    bindValue="columnIndex"
    [(ngModel)]="selectedColumns"
    (change)="updateSelected($event)"
    ngDefaultControl
  >
    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
      {{
        parseLookupString(
          internationalization['Showing numVisible out of numTotal'],
          {
            numVisible: selectedColumns.length,
            numTotal: columnInfo.length
          }
        )
      }}
    </ng-template>
  </bp-multi-select>
</div>
