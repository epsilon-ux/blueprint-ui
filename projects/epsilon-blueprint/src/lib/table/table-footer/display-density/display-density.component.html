<div class="table-footer-dropdown">
  <label for="bpID + 'DisplayDensity'" class="table-footer-dropdown-label">
    {{ internationalization['Display Density'] }}
  </label>
  <ng-select
    #displayDensityDropdown
    class="select-min-width"
    [labelForId]="bpID + 'DisplayDensity'"
    name="displayDensity"
    (change)="setDisplayDensity()"
    [items]="displayOptions"
    bindLabel="text"
    bindValue="value"
    [searchable]="false"
    [clearable]="false"
    [(ngModel)]="displayDensity"
  ></ng-select>
</div>
