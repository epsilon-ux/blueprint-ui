<div *ngIf="showDisplayDensity" class="table-footer-dropdown">
  <label for="internationalization.displayDensity" class="table-footer-dropdown-label">
    {{ displayDensity }}
  </label>
  <ng-select
    #displayDensityDropdown
    class="u-min-w-100px"
    labelForId="internationalization.displayDensity"
    name="internationalization.displayDensity"
    (change)="setDisplayDensity()"
    [items]="displayDensityOptions"
    [searchable]="false"
    [clearable]="false"
    [(ngModel)]="internationalization.displayDensity"
  ></ng-select>
</div>
