<div *ngIf="showDisplayDensity" class="table-footer-dropdown">
  <label for="displayDensity" class="table-footer-dropdown-label">
    {{ densityDisplay }}
  </label>
  <ng-select
    #displayDensityDropdown
    class="u-min-w-100px"
    labelForId="displayDensity"
    name="displayDensity"
    (change)="setDisplayDensity()"
    [items]="showDisplayDensityOptions"
    [searchable]="false"
    [clearable]="false"
    [(ngModel)]="displayDensity"
  ></ng-select>
</div>
