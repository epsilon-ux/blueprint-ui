<div class="pagination-wrapper flex-column flex-sm-row">
  <div class="d-flex align-items-center mb-3 mb-sm-0">
    <span class="pagination-records">
      <span class="font-weight-semi-bold">{{ totalRecords }}</span> results
    </span>
    <label for="numberOfRows" class="sr-only">{{ rowCount }}</label>
    <ng-select
      labelForId="numberOfRows"
      name="numberOfRows"
      [items]="numberOfRowsOptions"
      bindLabel="optionText"
      bindValue="optionValue"
      [(ngModel)]="numberOfRows"
      [searchable]="false"
      [clearable]="false"
      (change)="paginate(currentPage)"
    ></ng-select>
  </div>
  <div class="pagination-buttons">
    <button
      class="btn-pager btn-pager-icon"
      [attr.aria-label]="firstPage"
      [disabled]="isStepperDisabled(1)"
      (click)="changePage(1)"
    >
      <i class="fa fa-angle-double-left" aria-hidden="true"></i>
    </button>
    <button
      class="btn-pager btn-pager-icon"
      [attr.aria-label]="previousPage"
      [disabled]="isStepperDisabled(1)"
      (click)="changePage(currentPage - 1)"
    >
      <i class="fa fa-angle-left" aria-hidden="true"></i>
    </button>
    <button
      *ngFor="let page of pageButtons"
      class="btn-pager btn-pager-number"
      [class.active]="page === currentPage"
      [attr.aria-label]="'Page ' + page"
      (click)="changePage(page)"
    >
      {{ page }}
    </button>
    <button
      class="btn-pager btn-pager-icon"
      [attr.aria-label]="nextPage"
      [disabled]="isStepperDisabled(totalPages)"
      (click)="changePage(currentPage + 1)"
    >
      <i class="fa fa-angle-right" aria-hidden="true"></i>
    </button>
    <button
      class="btn-pager btn-pager-icon"
      [attr.aria-label]="lastPage"
      [disabled]="isStepperDisabled(totalPages)"
      (click)="changePage(totalPages)"
    >
      <i class="fa fa-angle-double-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
