<ng-container *ngFor="let actionItem of renderedActions; index as i">
  <bp-action
    [ngClass]="{ 'action-item': actionItems.length < 3 }"
    [text]="actionItem.text"
    [classes]="[actionItem.class, classList, actionItem.isDestructive ? ' is-destructive' : '']"
    [bpID]="bpID + i"
    [attr.aria-label]="parseLookupString(actionItem.ariaLabel, rowData)"
    [target]="actionItem.target"
    [bpRouterLink]="actionItem.bpRouterLink ? parseLookupString(actionItem.bpRouterLink, rowData) : null"
    [href]="actionItem.href ? parseLookupString(actionItem.href, rowData) : null"
    (click)="triggerAction(actionItem.action)"
  ></bp-action>
</ng-container>
