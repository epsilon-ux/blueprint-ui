<span
  role="checkbox"
  class="checkbox-input"
  [attr.aria-checked]="checked"
  [attr.aria-labelledby]="id"
  tabindex="0"
  (keyup.space)="emitEvent($event)"
></span>
<label class="checkbox-label" [id]="id" (click)="emitEvent($event)">
  <span *ngIf="visuallyHiddenLabel; else visibleLabel" class="sr-only">
      {{ label }}
  </span>
  <ng-template #visibleLabel>
      {{ label }}
  </ng-template>
</label>
