<div [attr.id]="uuid" class="panel-collapsible{{ isPanelCollapsed ? ' collapsed' : '' }}{{ isPanelRight ? ' right' : '' }}">
  <div class="toggle-wrapper">
    <button
      type="button"
      [attr.id]="uuid + 'Toggle'"
      [ngClass]="{'toggle': true, 'icon-search': hasSearchToggle}"
      [attr.aria-controls]="uuid"
      [attr.aria-label]="toggleAriaLabel"
      (click)="panelToggle()"
    ></button>
  </div>
  <ng-content select="[panel-content]">
    <!--Content-->
  </ng-content>
</div>
