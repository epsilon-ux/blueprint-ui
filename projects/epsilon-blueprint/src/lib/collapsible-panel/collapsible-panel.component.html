<div id="panelCollapsible" class="panel-collapsible{{ isPanelCollapsed ? ' collapsed' : '' }}{{ isPanelRight ? ' right' : '' }}">
  <div class="toggle-wrapper">
    <button type="button" class="toggle" aria-controls="panelCollapsible" [attr.aria-label]="toggleAriaLabel" (click)="togglePanel()">
    </button>
  </div>
  <nav class="nav-secondary">
    <p *ngIf="title" class="title">{{ title }}</p>
    <ng-content select="[search]"></ng-content>
    <ng-content select="[panel-content]">
      <!--Content-->
    </ng-content>
    <ng-content select="[footer]"></ng-content>
  </nav>
</div>
