<div [id]="uuid + 'LandingPageHeader'" class="container-fluid landing-page-header{{ isMarginBottom ? '' : ' mb-0' }}">
  <div class="row">
    <div class="col">
      <h1 [id]="uuid + 'Header'" class="landing-page-heading">{{ headingText }}</h1>
    </div>
    <div *ngIf="href || bpRouterLink !== undefined || dropdownItems || actionText" class="col-auto">
      <bp-dropdown
        [id]="uuid + 'Dropdown'"
        *ngIf="dropdownItems"
        [triggerText]="actionText"
        [dropdownItems]="dropdownItems"
        triggerClasses="btn-primary btn-lg"
        (action)="onActionClick($event)"
      ></bp-dropdown>
      <bp-action
        [id]="uuid + 'Action'"
        *ngIf="!dropdownItems"
        classes="btn btn-primary btn-lg"
        [text]="actionText"
        [href]="href"
        [bpRouterLink]="bpRouterLink"
        (click)="onActionClick($event)"
      ></bp-action>
    </div>
  </div>
  <ng-content select="[tab-items]"></ng-content>
</div>
