<div class="container-fluid landing-page-header">
  <div class="row">
    <div class="col">
      <h1 class="landing-page-heading">{{ headingText }}</h1>
    </div>
    <div *ngIf="href || routerLink !== undefined || dropdownItems || actionText" class="col-auto">
      <bp-dropdown
        *ngIf="dropdownItems"
        [triggerText]="actionText"
        [dropdownItems]="dropdownItems"
        triggerClasses="btn-primary btn-lg"
        (action)="onActionClick($event)"
      ></bp-dropdown>
      <bp-action
        *ngIf="!dropdownItems"
        classes="btn btn-primary btn-lg"
        [text]="actionText"
        [href]="href"
        [routerLink]="routerLink"
        (click)="onActionClick($event)"
      ></bp-action>
    </div>
  </div>
  <ng-content select="[tab-items]"></ng-content>
</div>
