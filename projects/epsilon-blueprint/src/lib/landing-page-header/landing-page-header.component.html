<div class="container-fluid landing-page-header">
  <div class="row mb-4">
    <div class="col">
      <h1>{{ headingText }}</h1>
    </div>
    <div *ngIf="showButton" class="col-auto">
      <div *ngIf="buttonElement === 'dropdown'" dropdown class="dropdown">
        <button
          dropdownToggle
          type="button"
          id="createObjectDropdown"
          class="btn btn-primary btn-wide dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ buttonText }}
        </button>
        <div
          class="dropdown-menu dropdown-menu-right object-dropdown"
          aria-labelledby="createObjectDropdown"
        >
          <ng-content select="[dropdown-items]"></ng-content>
        </div>
      </div>
      <button
        *ngIf="buttonElement === 'button'"
        type="button"
        class="btn btn-primary btn-wide"
        (click)="onButtonClick()"
      >
        {{ buttonText }}
      </button>
      <a
        *ngIf="buttonElement === 'a'"
        class="btn btn-primary btn-wide"
        [attr.href]="href"
      >
        {{ buttonText }}
      </a>
    </div>
  </div>
  <ng-content select="[tab-items]"></ng-content>
</div>
