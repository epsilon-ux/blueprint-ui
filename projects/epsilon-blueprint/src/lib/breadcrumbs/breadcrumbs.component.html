<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li
      *ngFor="let crumb of crumbs; last as isLast"
      class="breadcrumb-item active"
      [attr.aria-current]="isLast ? 'page' : false"
    >
      <bp-action
        *ngIf="!isLast"
        [text]="crumb.text"
        [target]="crumb.target || null"
        [href]="crumb.href || null"
        [bpRouterLink]="crumb.bpRouterLink || null"
      ></bp-action>
      <ng-container *ngIf="isLast">
        {{ crumb.text }}
      </ng-container>
    </li>
  </ol>
</nav>
