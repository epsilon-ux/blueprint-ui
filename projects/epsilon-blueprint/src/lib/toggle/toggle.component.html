<div class="btn-group btn-group-toggle">
  <label
    *ngFor="let toggle of toggles; index as i"
    class="btn btn-toggle"
    [ngClass]="{ checked: toggle.isChecked, disabled: toggle.isDisabled, focus: toggle.isFocused }"
    (change)="emitChange($event)"
  >
    <input
      type="radio"
      [id]="toggle.bpID"
      [name]="toggleGroupName"
      [value]="toggle.value ? toggle.value : null"
      [checked]="toggle.isChecked"
      [disabled]="toggle.isDisabled"
      (focus)="focusLabel(i)"
      (focusout)="focusLabel(null)"
    >
    {{ toggle.text }}
  </label>
</div>
