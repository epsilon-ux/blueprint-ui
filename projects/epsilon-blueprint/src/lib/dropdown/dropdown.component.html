<button
  dropdownToggle
  type="button"
  [id]="uuid"
  class="btn btn-primary btn-wide dropdown-toggle"
  data-toggle="dropdown"
  aria-haspopup="true"
  aria-expanded="false"
>
  {{ dropdownText }}
</button>
<div
  class="dropdown-menu dropdown-menu-right object-dropdown"
  [attr.aria-labelledby]="uuid"
>
  <bp-action
    *ngFor="let dropdownItem of dropdownItems"
    classes="dropdown-item"
    [text]="dropdownItem.text"
    [ariaLabel]="dropdownItem.ariaLabel"
    [href]="dropdownItem.href"
    [routerLink]="dropdownItem.routerLink"
    [target]="dropdownItem.target"
    [isDisabled]="dropdownItem.isDisabled"
    (click)="emitAction(dropdownItem.action)"
  ></bp-action>
</div>
