<div [attr.id]="uuid" [ngClass]="['dropdown', dropDirection !== 'down' ? 'drop' + dropDirection : '']">
  <button
    dropdownToggle
    type="button"
    [id]="uuid + 'DropdownToggle'"
    [ngClass]="['btn dropdown-toggle', triggerClasses]"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    {{ triggerText }}
  </button>
  <div
    class="dropdown-menu"
    [attr.aria-labelledby]="uuid + 'DropdownToggle'"
  >
    <bp-action
      *ngFor="let dropdownItem of dropdownItems; index as i"
      [bpID]="uuid + 'item' + i"
      classes="dropdown-item{{ dropdownItem.isDestructive ? ' is-destructive' : '' }}"
      [text]="dropdownItem.text"
      [ariaLabel]="dropdownItem.ariaLabel"
      [href]="dropdownItem.href"
      [bpRouterLink]="dropdownItem.bpRouterLink"
      [target]="dropdownItem.target"
      [isDisabled]="dropdownItem.isDisabled"
      (click)="emitAction(dropdownItem.action)"
    ></bp-action>
  </div>
</div>
