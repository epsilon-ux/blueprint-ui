<div [ngClass]="['dropdown', dropDirection !== 'down' ? 'drop' + dropDirection : '']">
  <button
    dropdownToggle
    type="button"
    [id]="uuid"
    [ngClass]="['btn dropdown-toggle', triggerClasses]"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    {{ triggerText }}
  </button>
  <div
    class="dropdown-menu"
    [attr.aria-labelledby]="uuid"
  >
    <bp-action
      *ngFor="let dropdownItem of dropdownItems"
      classes="dropdown-item{{ dropdownItem.isDestructive ? ' is-destructive' : '' }}"
      [text]="dropdownItem.text"
      [ariaLabel]="dropdownItem.ariaLabel"
      [href]="dropdownItem.href"
      [bpRouterLink]="dropdownItem.bpRouterLink"
      [target]="dropdownItem.target"
      [isDisabled]="dropdownItem.isDisabled"
      (click)="emitAction(dropdownItem.action)"
    ></bp-action>
  </div>
</div>
