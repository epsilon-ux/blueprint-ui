<div class="progress" [ngClass]="classes">
  <div 
    role="progressbar"
    [attr.aria-valuemin]="min"
    [attr.aria-valuemax]="max"
    [attr.aria-valuenow]="value"
    [ngStyle]="width: {{value}}%"
    class="progress-bar"
  ></div>
</div>
<p *ngIf="hasProgressText" class="mt-xs mb-0" aria-hidden="true">
  {{value}}% complete
</p>
