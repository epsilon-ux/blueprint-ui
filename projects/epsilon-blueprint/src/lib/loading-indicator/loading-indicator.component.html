<ng-container *ngIf="inline">
  <span role="status" aria-busy="true">
    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
    <span class="ml-xs">{{ text }}</span>
  </span>
</ng-container>

<ng-container *ngIf="inPage">
  <div role="status" aria-busy="true" class="text-center">
    <i class="fa fa-spinner fa-spin font-size-xl" aria-hidden="true"></i>
    <div class="mt-sm">{{ text }}</div>
  </div>
</ng-container>

<ng-container *ngIf="overPage">
  <div class="loading-indicator">
    <i class="fa fa-spinner fa-spin font-size-xl" aria-hidden="true"></i>
    <div class="mt-sm">{{ text }}</div>
  </div>
</ng-container>
