<div class="container-fluid">
  <div class="row">
    <div class="col">
      <a routerLink=""><i class="fa fa-angle-left"></i> Back to Objects</a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1>Object Details</h1>
      <dl *ngIf="object">
        <div class="property" *ngFor="let key of objectKeys">
          <dt>{{ key }}</dt>
          <dd>{{ object[key] }}</dd>
        </div>
      </dl>
    </div>
  </div>
</div>
