<section class="container-fluid">
    <div class="row">
        <div class="col">
            <p class="mb-5 u-font-size-2">Checkboxes are commonly used form elements. They are selection controls that display choices to the user. These controls are used for smaller sets of options that are easier to read on the page, and not in a dropdown.</p>

            <h2 class="h2">Example</h2>
            <div class="card">
                <div class="card-body component-preview">
                    <div class="row">
                        <div class="col-auto">
                            <bp-checkbox
                                id="checked"
                                label="Selected Option"
                                value="option"
                                isChecked="checked"
                            ></bp-checkbox>
                            <bp-checkbox
                                id="default"
                                name="unchecked example"
                                label="Unselected Option"
                            ></bp-checkbox>
                            <bp-checkbox
                                id="disabled"
                                label="Disabled Option"
                                isDisabled="disabled"
                            ></bp-checkbox>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
