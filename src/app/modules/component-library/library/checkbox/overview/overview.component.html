<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        Checkboxes are commonly used form elements. They are selection controls that display choices to the user. These controls are used for smaller sets of options that are easier to read on the page, and not in a dropdown.
      </p>
      <h2>Example</h2>
    </div>
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body component-preview">
          <div class="row">
            <div class="col-auto">
              <!-- TODO: update examples when we add inline checkboxes -->
              <bp-checkbox
                id="checked"
                label="Selected Option"
                value="option"
                isChecked="checked"
              ></bp-checkbox>
              <bp-checkbox
                id="default"
                name="unchecked example"
                label="Unselected Option"
              ></bp-checkbox>
              <bp-checkbox
                id="disabled"
                label="Disabled Option"
                isDisabled="disabled"
              ></bp-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
