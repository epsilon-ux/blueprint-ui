<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        Dropdowns contain a list of actionable options that expand and collapse on click of the dropdown trigger.
      </p>
      <h2>Example</h2>
    </div>
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body component-preview">
          <div class="row justify-content-center align-items-center">
            <div class="col-auto">
              <bp-dropdown
                triggerText="Primary Dropdown"
                [dropdownItems]="exampleItems"
                triggerClasses="btn-primary"
              ></bp-dropdown>
            </div>
            <div class="col-auto">
              <bp-dropdown
                triggerText="Secondary Dropdown"
                [dropdownItems]="exampleItems"
                triggerClasses="btn-outline-primary"
              ></bp-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- TODO: add related components -->
</section>
