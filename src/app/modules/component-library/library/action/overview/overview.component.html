<section class="container-fluid">
  <div class="row">
    <div class="col">
      <p class="mb-5 u-font-size-2">Buttons and links share one single action component. The action component covers all button and link styles..</p>

      <h2 class="h2">Example</h2>
      <div class="card">
        <div class="card-body component-wrap component-preview">
          <div class="row justify-content-center align-items-center">
            <div class="col-auto">
              <bp-action
                class="component"
                text="Primary Button"
                element="button"
                classes="btn btn-primary"
                ariaLabel="Demo primary button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Button with Icon"
                element="button"
                classes="btn btn-primary"
                ariaLabel="Demo button with icon"
                (click)="click"
                iconRight="fa-check"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Secondary Button"
                element="button"
                classes="btn btn-outline-primary"
                ariaLabel="Demo secondary button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Warning Button"
                element="button"
                classes="btn btn-danger"
                ariaLabel="Demo warning button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Secondary Warning Button"
                element="button"
                classes="btn btn-outline-danger"
                ariaLabel="Demo secondary warning button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Mini Button"
                element="button"
                classes="btn btn-mini btn-primary"
                ariaLabel="Demo mini button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Text Button"
                element="button"
                classes="btn btn-text"
                ariaLabel="Demo text button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Primary Link"
                element="a"
                classes="link-primary"
                ariaLabel="primary link"
                href="#"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Link with Icon"
                element="a"
                classes="link-primary"
                ariaLabel="Demo link with icon"
                href="#"
                iconLeft="fa-plus"
              ></bp-action>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
