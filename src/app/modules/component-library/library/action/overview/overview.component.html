<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        Buttons and links share one single action component. The action component covers all button and link styles.
      </p>
      <h2>Example</h2>
    </div>
    <div class="col-12">
      <div class="card component-wrap mb-3">
        <div class="card-body component-preview">
          <div class="row justify-content-center align-items-center">
            <div class="col-auto">
              <bp-action
                class="component"
                text="Primary Button"
                classes="btn btn-primary"
                ariaLabel="Demo primary button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Primary Button with Icon"
                classes="btn btn-primary"
                ariaLabel="Demo button with icon"
                (click)="click"
                iconRight="fa-check"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Secondary Button"
                classes="btn btn-outline-primary"
                ariaLabel="Demo secondary button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Primary Warning Button"
                classes="btn btn-danger"
                ariaLabel="Demo warning button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Secondary Warning Button"
                classes="btn btn-outline-danger"
                ariaLabel="Demo secondary warning button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Primary Mini Button"
                classes="btn btn-sm btn-primary"
                ariaLabel="Demo mini button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Text Button"
                classes="btn btn-text"
                ariaLabel="Demo text button"
                (click)="click"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Primary Link"
                classes="link-primary"
                ariaLabel="primary link"
                href="#"
              ></bp-action>
            </div>
            <div class="col-auto">
              <bp-action
                class="component"
                text="Primary Link with Icon"
                classes="link-primary"
                ariaLabel="Demo link with icon"
                target="_blank"
                href="#"
                iconLeft="fa-plus"
              ></bp-action>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- TODO: add related components -->
</section>
