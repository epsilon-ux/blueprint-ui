<section class="container-fluid">
  <div class="row">
    <div class="col">
      <p class="mb-5 u-font-size-2">Radio buttons are commonly used form elements. They are selection controls that display choices to the user. These controls are used for smaller sets of options that are easier to read on the page, and not in a dropdown.</p>

      <h2 class="h2">Example</h2>
      <div class="card">
        <div class="card-body component-preview">
          <div class="row">
            <div class="col-auto">
              <bp-radio-button
                id="selected"
                name="example-options"
                value="selected-option"
                label="Selected Option"
                isChecked="checked"
              ></bp-radio-button>
              <bp-radio-button
                id="unselected"
                name="example-options"
                value="unselected-option"
                label="Unselected Option"
              ></bp-radio-button>
              <bp-radio-button
                id="disabled"
                name="example-options"
                value="disabled-option"
                label="Disabled Option"
                isDisabled="disabled"
              ></bp-radio-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
