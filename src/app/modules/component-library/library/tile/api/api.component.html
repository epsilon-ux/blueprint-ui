<section class="container-fluid">
  <div class="row">
    <div class="col">
      <h2 class="mt-0">Inputs</h2>
      <table class="table table-bordered-rows mb-5">
        <caption class="sr-only">Tile inputs</caption>
          <thead>
            <tr>
              <th class="pt-0">Input</th>
              <th class="pt-0">Type</th>
              <th class="pt-0">Description</th>
              <th class="pt-0">Notes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>titleText</td>
              <td>string</td>
              <td>The text used for the tile's title.</td>
              <td>Required.</td>
            </tr>
          </tbody>
      </table>
      <h2>Content Projection</h2>
      <p>
        The optional ng-content directives' select attribute value is tile-body.
      </p>
      <h3>tile-body</h3>
      <p>
        The content area for the tile's body.
      </p>
      <markdown [data]="tileBodyContent" lineNumbers></markdown>
    </div>
  </div>
</section>
