<section class="container-fluid">
    <div class="row">
      <div class="col">
        <h2 class="h2">Description</h2>
        <p class="mb-5">The landing page header is a configurable component that helps users identify where they are in an application and displays a collection of related objects. It may contain action items and navigation items.</p>

        <h2 class="h2">Example</h2>
        <div class="card">
          <div class="card-body component-preview">
            <bp-landing-page-header
              [headingText]="headingText"
              [buttonText]="buttonText"
              [showButton]="showButton"
              [buttonElement]="buttonElement"
              [href]="href"
            >
              <div dropdown-items>
                <a class="dropdown-item" href="">Dropdown Item</a>
                <a class="dropdown-item" href="">Dropdown Item</a>
              </div>
              <div tab-items>
                <div class="row">
                  <div class="col">
                    <button class="tab active" href="">Active Tab</button>
                    <button class="tab" href="">Tab</button>
                    <button class="tab" href="">Tab</button>
                  </div>
                </div>
              </div>
            </bp-landing-page-header>
          </div>
        </div>
      </div>
    </div>
  </section>
