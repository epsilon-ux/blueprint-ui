<app-landing-page-header pageTitle="Search Component" tagLine="Last updated on January 24, 2020">
</app-landing-page-header>
<section class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-lg-4 col-xl-3">
      <bp-search
        label="Search"
        placeholder="Search"
        [isSearching]="isSearching"
        (search)="handleSearch($event)"
        (clearSearch)="handleClearSearch($event)"
      ></bp-search>
    </div>
  </div>
</section>
