<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        The search component enables users to specify a word or a phrase in order to find content within an application or data set.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <h2 class="h2">Example</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body component-preview">
          <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3">
              <bp-search
                label="Search"
                placeholder="Search"
                [isSearching]="isSearching"
                (search)="handleSearch($event)"
                (clearSearch)="handleClearSearch($event)"
              ></bp-search>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
