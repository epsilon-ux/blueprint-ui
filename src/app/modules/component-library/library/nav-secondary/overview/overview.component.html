<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        The secondary navigation component enables users to navigate between pages, usually within an object.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <h2 class="h2">
        Example
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card component-wrap">
        <div class="card-body component-preview">
          <div class="demo-layout">
            <bp-nav-secondary
              title="Section Title"
              [items]="navItems"
              [shouldRouteMatchExact]="true"
              class="secondary-nav-demo"
            ></bp-nav-secondary>
            <div class="demo-main">
              Main Content
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
