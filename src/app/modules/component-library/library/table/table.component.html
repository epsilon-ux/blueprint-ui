<app-landing-page-header pageTitle="Table Component" tagLine="Last updated on January 24, 2020">
</app-landing-page-header>
<section class="container-fluid">
  <div class="row">
    <div class="col">
      <bp-table
        [isDataLoading]="isDataLoading"
        [data]="data"
        [properties]="properties"
        (action)="handleAction($event)"
        (selectedRowsAction)="handleSelectedRowsAction($event)"
      ></bp-table>
    </div>
  </div>
</section>
