<app-component-header
  headerText="Table Component"
  route="table"
></app-component-header>
<section class="container-fluid">
  <div class="row">
    <div class="col">
      <bp-table
        [isDataLoading]="isDataLoading"
        [data]="data"
        [properties]="properties"
        (action)="handleAction($event)"
        (selectedRowsAction)="handleSelectedRowsAction($event)"
      ></bp-table>
    </div>
  </div>
</section>
