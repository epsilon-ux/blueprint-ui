<section class="container-fluid">
  <div class="row">
    <div class="col">
      <h2 class="h2">Description</h2>
      <p class="mb-5">The Table component is a highly configurable component used to display tabular data.</p>

      <h2 class="h2">Example</h2>
      <div class="card">
        <div class="card-body component-preview">
          <bp-table
            [isDataLoading]="isDataLoading"
            [data]="data"
            [properties]="properties"
            (action)="handleAction($event)"
            (selectedRowsAction)="handleSelectedRowsAction($event)"
          ></bp-table>
        </div>
      </div>
    </div>
  </div>
</section>
