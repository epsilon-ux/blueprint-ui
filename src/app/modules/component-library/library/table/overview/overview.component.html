<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        The table component is a highly configurable component used to display tabular data.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <h2 class="h2">
        Example
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card component-wrap">
        <div class="card-body component-preview">
          <bp-table
            [isDataLoading]="isDataLoading"
            [data]="data"
            [properties]="properties"
            (action)="handleAction($event)"
            (selectedRowsAction)="handleSelectedRowsAction($event)"
          ></bp-table>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #templateColumn let-rowData>
  Template column example for row {{ rowData.id }}
</ng-template>
