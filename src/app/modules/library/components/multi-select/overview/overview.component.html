<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        Multi-selects are a type of select used in forms where the user is
        submitting data. The user can select multiple options within the
        multi-select.
      </p>
      <p>
        This component is built on top of
        <a href="https://github.com/ng-select/ng-select">ng-select</a>.
      </p>
    </div>
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body component-preview">
          <div class="row">
            <div class="col-12 col-sm-6 col-md-5 col-lg-3">
              <bp-multi-select
                label="Label Text"
                [optionItems]="optionItems"
                bindLabel="label"
                bindValue="value"
                placeholder="Select items"
                [isSearchable]="false"
                (change)="handleMulti()"
              ></bp-multi-select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
