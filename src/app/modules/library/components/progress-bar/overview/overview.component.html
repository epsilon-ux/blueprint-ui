<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        Progress bars are visual indicators of the progression of a task.
      </p>
      <h2>Example</h2>
    </div>
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body component-preview">
          <div class="row justify-content-center align-items-center">
            <div class="col-12">
              <bp-progress-bar
                [min]="0"
                [max]="100"
                [value]="50"
              ></bp-progress-bar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
