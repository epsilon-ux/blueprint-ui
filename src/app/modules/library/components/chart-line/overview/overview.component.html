<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        Pie charts break a circle into segments sized proportionally to the values in the data.
      </p>
      <h2>Example</h2>
      <div class="row mb-3">
        <div class="col-auto">
          <button class="btn btn-outline-primary m" (click)="addData()">Add Data</button>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-primary" (click)="removeData()">Remove Data</button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body component-preview">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-lg-7 col-xl-5">
              <bp-chart-line
                [data]="data"
                groupBy="type"
                xValue="xvalue"
                yValue="yvalue"
              ></bp-chart-line>
            </div>
          </div>
        </div>
      </div>
    </div>
