<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        Radio buttons are commonly used form elements. They are selection controls that display choices to the user. These controls are used for smaller sets of options that are easier to read on the page, and not in a dropdown.
      </p>
      <h2>Example</h2>
    </div>
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body component-preview">
          <div class="row">
            <div class="col-auto">
              <!-- TODO: update examples when we add inline radio buttons -->
              <bp-radio-button
                bpID="selected"
                name="example-options"
                value="selected-option"
                label="Selected Option"
                isChecked="checked"
              ></bp-radio-button>
              <bp-radio-button
                bpID="unselected"
                name="example-options"
                value="unselected-option"
                label="Unselected Option"
              ></bp-radio-button>
              <bp-radio-button
                bpID="disabled"
                name="example-options"
                value="disabled-option"
                label="Disabled Option"
                isDisabled="disabled"
              ></bp-radio-button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-xl-7">
