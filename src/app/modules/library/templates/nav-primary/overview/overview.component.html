<section class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-7">
      <p class="component-description">
        Primary navigation varies from product to product. The primary navigation appears within the sticky header.
      </p>
      <h2>Example</h2>
    </div>
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-body p-0">
          <div class="demo-base-template">
            <bp-header
              logoSrc="assets/logos/logo-product.svg"
              logoAlt="Epsilon PeopleCloud Product"
            >
              <div context-selector>
                <label id="select" class="sr-only">Context</label>
                <ng-select
                  labelForId="select"
                  class="nav-select"
                  placeholder="Select a context"
                  [items]="contexts"
                  bindLabel="text"
                  [clearable]="false"
                  [searchable]="false"
                  [(ngModel)]="selectedContext"
                ></ng-select>
              </div>
              <nav nav-major class="nav-major">
                <ul class="navbar-nav major">
                  <li class="nav-item">
                    <bp-action
                      text="Lorem"
                      classes="nav-link active"
                      routerLink="./demo"
                    ></bp-action>
                  </li>
                  <li class="nav-item">
                    <bp-action
                      text="Ipsum"
                      classes="nav-link"
                      routerLink="./demo"
                    ></bp-action>
                  </li>
                  <li class="nav-item">
                    <bp-action
                      text="External Link"
                      classes="nav-link"
                      href="#"
                      target="_blank"
                      iconRight="fa-external-link-alt"
                    ></bp-action>
                  </li>
                  <li class="nav-item dropdown">
                    <bp-dropdown
                      triggerText="Dropdown"
                      triggerClasses="nav-link dropdown-toggle"
                      [dropdownItems]="navDropdownItems"
                    ></bp-dropdown>
                  </li>
                </ul>
              </nav>
              <nav nav-minor class="nav-minor">
                <ul class="navbar-nav minor">
                  <li class="nav-item">
                    <bp-action
                      text="Link"
                      classes="nav-link"
                      routerLink="./demo"
                    ></bp-action>
                  </li>
                  <li class="nav-item">
                    <bp-action
                      text="External Link"
                      classes="nav-link"
                      href="#"
                      target="_blank"
                      iconRight="fa-external-link-alt"
                    ></bp-action>
                  </li>
                  <li class="nav-item dropdown">
                    <bp-dropdown
                      triggerText="Dropdown"
                      triggerClasses="nav-link dropdown-toggle"
                      [dropdownItems]="navDropdownItems"
                    ></bp-dropdown>
                  </li>
                  <li class="nav-item dropdown">
                    <button
                      type="button"
                      id="navPrimaryProductSwitcher"
                      class="nav-link dropdown-toggle product-switcher"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <span class="product-switcher-text" aria-hidden="true">
                        Product Switcher
                      </span>
                      <span class="sr-only">
                        Product Switcher
                      </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navPrimaryProductSwitcher">
                      <p class="dropdown-text">
                        Current Product
                      </p>
                      <a href="" target="_blank" class="dropdown-item">
                        Customer
                      </a>
                      <a href="" target="_blank" class="dropdown-item">
                        Data Hub
                      </a>
                      <a href="" target="_blank" class="dropdown-item">
                        Events
                      </a>
                      <a href="" target="_blank" class="dropdown-item">
                        IQ
                      </a>
                      <a href="" target="_blank" class="dropdown-item">
                        Loyalty
                      </a>
                      <a href="" target="_blank" class="dropdown-item">
                        Messaging
                      </a>
                      <div class="dropdown-divider"></div>
                      <p class="dropdown-header">
                        External Products
                      </p>
                      <a href="" target="_blank" class="dropdown-item">
                        Business Insights
                      </a>
                      <a href="" target="_blank" class="dropdown-item">
                        Data Visualization
                      </a>
                    </div>
                  </li>
                </ul>
              </nav>
            </bp-header>
            <div class="demo-body">
              <div class="demo-main">Main Content</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
