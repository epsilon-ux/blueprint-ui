<a href="./#mainContent" class="skip-link" (click)="skipToMain()">
  Skip to main content
</a>
<bp-header
  logoSrc="assets/logos/logo-blueprint.svg"
  logoAlt="Epsilon Blueprint"
  [hasCollapsibleMenu]="false"
  [hasContextSelector]="false"
  [hasNavigation]="false"
></bp-header>
<div class="app-body">
  <bp-collapsible-panel>
    <bp-nav-secondary 
      panel-content
      [title]="navSecondary.title"
      [items]="navSecondary.items"
    ></bp-nav-secondary>
  </bp-collapsible-panel>
  <main id="mainContent" class="app-main">
    <ng-content></ng-content>
  </main>
</div>
